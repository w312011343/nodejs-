<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/index.css"/>
    <title>socket.io聊天室</title>
</head>
<body>
    <div class = "main">
        <div class = 'chatInfo'>
            <div class="login">
                <span class="userNameChart">用户名：</span>
                <input class="userName" type="text" name="user" placeholder="用户名"/>
                <input class="loginBtn" type="button" value="登录"/>
                <input class="exitBtn disabled" type="button" value="退出"/>
            </div>
            <div class="message">
            </div>
            <div class="chat">
                <textarea class="charInput"></textarea>
                <span class="charChart">对话</span>
                <div class="chatBtn disabled">发送</div>
                
            </div>
        </div>
        <div class="userInfo">
            <h3>用户列表</h3>
            <div class="userCont"></div>
        </div>
    </div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script> 
<script src="./static/jquery.js"></script>
<script src="./static/index.js"></script>
